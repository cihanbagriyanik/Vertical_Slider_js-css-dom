<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #BC542A">
        <h1>Venice</h1>
        <p>with canals</p>
      </div>
      <div style="background-color: #184F44">
        <h1>Stars</h1>
        <p>and Tree</p>
      </div>
      <div style="background-color: #f18b83">
        <h1>Peace</h1>
        <p>with Love</p>
      </div>
      <div style="background-color: #46A273">
        <h1>Green</h1>
        <p>and polar light</p>
      </div>
      <div style="background-color: #A14D35">
        <h1>Freedom</h1>
        <p>and travel</p>
      </div>
      <div style="background-color: #DA925E">
        <h1>Surfers</h1>
        <p>in the sunset</p>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252E33">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
      </div>
    </div>
    <div class="right-slide">

      <div
        style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')">
      </div>
      <div style="background-image: url(./img/caleb-smith-T8pm6PcMr4k-unsplash.jpg)"></div>
      <div style="background-image: url(./img/daniel-j-schwarz-uOtxvT_LuGg-unsplash.jpg)"></div>
      <div style="background-image: url(./img/greg-johnson-6a-GV4LAHrM-unsplash.jpg)"></div>
      <div style="background-image: url(./img/haotian-zheng-NiBZBt6CmhU-unsplash.jpg)"></div>
      <div style="background-image: url(./img/jonny-gios-jJNouQEmdoE-unsplash.jpg)"></div>
      <div style="background-image: url(./img/silas-schneider-fFuFvgBN9U0-unsplash.jpg)"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
